<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="${bookTitle}"></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-3">

        <div class="row">
            <div class="col d-flex justify-content-center mt-5">
                <h1>Search result for <span data-th-text="${bookTitle}"></span></h1>
            </div>
        </div>
        <ul data-th-if="${results.size() > 0}" data-th-each="book : ${results}">
            <a th:href="${book.Link}">  <span data-th-text="${book.bookTitle}"> </span> </a>
            </li>
            <p data-th-if="${results.size() == 0}">No results found</p>
        </ul>

        <div class="row">
            <div class="col d-flex justify-content-end">
                <a href="/" class="btn btn-primary btn-lg">Back</a>
            </div>
        </div>

    </div>
    
</body>
</html>
